<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - America Facts</title>
  </head>
  <body>
    <form action="/response">
      <label for="states">Choose a State:</label>
      <select name="states" id="states" action="/first">
        {{ response }}
      <label for="county">Choose a County:</label>
      <select name="county" id="county">
        {{ responseTwo }}
        <input type="submit" value="Get a fun fact!">
      </select>
    </form>
    {% block content %}{% endblock %}
  </body>
</html>
